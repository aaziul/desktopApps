<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomo Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="dashboard">
        <div class="left-column">
            <header class="glass-card welcome">
                <div class="header-top">
                    <button id="open-theme-modal" class="btn-icon">
                        <i data-lucide="palette"></i>
                    </button>
                    <p id="current-date">Sexta-feira, 2</p>
                </div>
                <h1 id="greeting-text">Olá! :)</h1>
                <p>Pronto(a) para os estudos de hoje?</p>
            </header>

            <section class="glass-card settings">
                <h3>Configurações</h3>
                <br>
                <div class="input-grid">
                    <div class="input-field">
                        <label>Foco (min)</label>
                        <input type="number" id="focus-time" value="25" min="1">
                    </div>
                    <br>
                    <div class="input-field">
                        <label>Pausa (min)</label>
                        <input type="number" id="break-time" value="5" min="1">
                    </div>
                </div>
                <button id="apply-settings" class="btn-main">Apply</button>
            </section>

            <section class="glass-card tasks">
                <h3>Tarefas</h3>
                <div class="task-input">
                    <input type="text" id="new-task" placeholder="Ex: Resolver integrais...">
                    <button id="add-task" class="btn-main">
                        <i data-lucide="plus"></i>
                    </button>
                </div>
                <ul id="task-list"></ul>
            </section>
        </div>

        <section class="glass-card timer-card">
            <div class="timer-circle">
                <h2 id="timer">25:00</h2>
            </div>
            <div class="timer-controls">
                <button id="start" class="btn-main">Iniciar</button>
                <button id="pause" class="btn-sub">Pausar</button>
                <button id="reset" class="btn-sub">Resetar</button>
            </div>
        </section>
    </div>

    <div id="theme-modal" class="modal-overlay">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h3>Aparência</h3>
                <button id="close-modal" class="btn-close">
                    <i data-lucide="x"></i>
                </button>
            </div>
            
            <div class="modal-section">
                <p>Modo de Exibição</p>
                <div class="mode-switcher">
                    <button class="mode-btn" data-mode="light">
                        <i data-lucide="sun"></i> Claro
                    </button>
                    <button class="mode-btn" data-mode="dark">
                        <i data-lucide="moon"></i> Escuro
                    </button>
                    <button class="mode-btn" data-mode="auto">
                        <i data-lucide="monitor"></i> Sistema
                    </button>
                </div>
            </div>

            <div class="modal-section">
                <p>Cor de Destaque</p>
                <div class="colors-grid">
                    <button class="color-dot" data-color="#14b8a6" style="background:#14b8a6"></button>
                    <button class="color-dot" data-color="#3b82f6" style="background:#025cec"></button>
                    <button class="color-dot" data-color="#a855f7" style="background:#a855f7"></button>
                    <button class="color-dot" data-color="#ef4444" style="background:#ef4444"></button>
                    <button class="color-dot" data-color="#f59e0b" style="background:#f59e0b"></button>
                </div>
            </div>
            
            <button id="custom-color-btn" class="btn-modal-wide">Cor Personalizada</button>
            <input type="color" id="hidden-picker" style="display:none;">
        </div>
    </div>

    <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
</body>
</html>
