<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pomodoro To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Pomodoro To-Do</h1>

    <!-- Theme Toggle Button -->
    <label class="switch" title="Toggle theme">
        <input class="toggle" type="checkbox">
        <span class="slider"></span>
        <span class="card-side"></span>
    </label>

    <!-- Time to focus Settings and Break -->
    <div id="settings" class="settings-section">
        <label>
            Focus Time:
            <input type="number" id="focus-time" value="25" min="1" max="120" class="focus-input">
        </label>
        <label>
            Break Time:
            <input type="number" id="break-time" value="5" min="1" max="60" class="focus-input">
        </label>
        <button id="apply-settings" class="comic-button">Apply</button>
    </div>

    <!-- Timer Section -->
    <div id="pomodoro">
        <h2 id="timer">25:00</h2>
        <div class="controls">
            <button id="start" class="comic-button">Start</button>
            <button id="pause" class="comic-button">Pause</button>
            <button id="reset" class="comic-button">Reset</button>
        </div>
        <audio id="alarm-sound" src="alarm.m4A"></audio>
    </div>

    <!-- To-Do List Section -->
    <div id="todo">
        <h3>Tasks</h3>
        <input id="new-task" type="text" placeholder="New task">
        <button id="add-task">+</button>
        <ul id="task-list" class="container"></ul>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
